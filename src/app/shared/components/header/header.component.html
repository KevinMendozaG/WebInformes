<header>
  <div class="left">
    <!-- <div id="menuAnimation" class="menu-animation" (click)="onToggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div> -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/404">
        <mat-icon>error</mat-icon>
        <span>Error</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    
    <a *ngIf="logo !== ''" class="logo" routerLink="/home" tabindex="-1">
      <img [src]="logo" width="48" alt="logo">
    </a>

    <h1>{{ title }}</h1>
  </div>


  <div class="right">

    <app-toggle-theme></app-toggle-theme>

  </div>
</header>
